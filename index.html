<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <title>Word Analytics</title>
</head>
<body>
    <div class="background"></div>
    <h1 class="first-heading">Word<span class="first-heading--special">Analytics</span> </h1>
    <div class="container">
        <section class="textarea__container">
            <textarea class="textarea" placeholder="Tapez votre texte ici." spellcheck="false"></textarea>
            <button class="textarea__reset">Réinitialiser</button>
        </section>
        <section class="stats">
            <section class="stat">
                <span class="stat__number stat__number--words">0</span>
                <h2 class="second-heading">Mots</h2>
            </section>
            <section class="stat">
                <span class="stat__number stat__number--characters">0</span>
                <h2 class="second-heading">Caractères</h2>
            </section>
            <section class="stat">
                <span class="stat__number stat__number--twitter">280</span>
                <h2 class="second-heading">Twitter</h2>
            </section>
            <section class="stat">
                <span class="stat__number stat__number--facebook">63206</span>
                <h2 class="second-heading">Facebook</h2>
            </section>
        </section>
    </div>
    <footer class="footer">
        <small class="copyri">© Copyright by Emmanuel Geldreich. All rights reserved</small>
        <small class="data">Vérification des limites: il y a 4 jours</small>
    </footer>
</body>
</html>
